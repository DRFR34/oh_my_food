<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sense</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="../CSS/restaurants_style.css" >

<body>
    <div class="fadingRestaurant"></div>
    <header>
        <nav class=""restaurant-nav>            
            <a href="../restaurants/a_la_francaise.html">
                <i class="previousIcon fa-solid fa-arrow-left "></i>
            </a>            
            <a href="../index.html"><img id="logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
            </a>
            <a href="../restaurants/la_palette_du_gout.html">
                <i class="nextIcon fa-solid fa-arrow-right "></i>
            </a>
        </nav>    
        <div class="banner">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Un plat du restaurant" class="restaurant-window">
        </div>      
    </header>
    <main>
        <div class="subHeader">
            <section class="restaurantMenu">
                <div class="restaurantTitle">
                    <h1 class="restaurantName">Le délice des sens</h1>                    
                    <div class="heartBox">
                        <i class="uncheckedHeart heartEmpty fa-regular fa-heart"></i>
                        <i class="heartFilled fa-solid fa-heart"></i>
                    </div>
                </div>
                <section class="starters">
                    <h2 class="dishesType"><span class="titleUnderline">entr</span>ées</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Tartare de thon</h3>
                                        <p class="dishAccompaniments">Assaisonné au yuzu</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">25€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Bouchée de homard croustillant</h3>
                                        <p class="dishAccompaniments">Et sa farandole de petits légumes</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">35€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Velouté de cèpes </h3>
                                        <p class="dishAccompaniments">Aux truffes</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">20€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                    </div>
                </section>
                <section class="main-courses">
                    <h2 class="dishesType"><span class="titleUnderline">plat</span>s</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Poulet rôti aux herbes de Provence</h3>
                                        <p class="dishAccompaniments">Et sa crème de truffe</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">40€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Langouste rôtie </h3>
                                        <p class="dishAccompaniments">Et ses légumes de saison</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">35€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Côte de bœuf Angus</h3>
                                        <p class="dishAccompaniments">Et sa purée de panais</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">44€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article> 
                    </div>
                </section>
                <section class="desserts">
                    <h2 class="dishesType"><span class="titleUnderline">dess</span>erts</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Farandole de desserts</h3>
                                        <p class="dishAccompaniments">Du chef</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">18€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Crème brulée</h3>
                                        <p class="dishAccompaniments">Revisitée</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">22€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Tiramisu</h3>
                                        <p class="dishAccompaniments">À la noisette</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">23€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                    </div>
                </section>
                <div class="command">                
                    <a href=""><button class="mainBtn boxShadow" type="submit">Commander</button></a>
                </div></div>
            </section>

        <h2>ohmyfood</h2>        
        <div class="footerBox">
            <a href="">
                <div class="footerItem">
                    <div class="footerIconBox">

            </a>
