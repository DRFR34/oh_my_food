<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/64a15eb5cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/restaurants_style.css" >
</head>

<body>
    <div class="fadingRestaurant"></div>
    <header>
        <nav class=""restaurant-nav>            
                <a href="../restaurants/le_delice_des_sens.html">
                    <i class="previousIcon fa-solid fa-arrow-left "></i>
                </a>            
                <a href="../index.html"><img id="logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
                </a>
            <a href="../restaurants/la_note_enchantee.html">
                <i class="nextIcon fa-solid fa-arrow-right "></i>
            </a>
        </nav>    
        <div class="banner">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Un plat du restaurant" class="restaurant-window">
        </div>      
    </header>
    <main>
        <div class="subHeader">
            <section class="restaurantMenu">
                <div class="restaurantTitle">
                    <h1 class="restaurantName">La palette du goût</h1>                    
                    <label class="heartBox">
                        <input  type="checkbox">
                        <i class="uncheckedHeart heartEmpty fa-regular fa-heart"></i>
                        <i class="heartFilled fa-solid fa-heart"></i>
                    </label>
                </div>
                <section class="starters">
                    <h2 class="dishesType"><span class="titleUnderline">entr</span>ées</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Fricassée d'escargots</h3>
                                        <p class="dishAccompaniments">Au piment d'Espelette </p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">25€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Foie gras de canard mi-cuit</h3>
                                        <p class="dishAccompaniments">Et ses copeaux de truffe noire</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">35€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Œuf au plat</h3>
                                        <p class="dishAccompaniments">Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">20€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                    </div>
                </section>
                <section class="main-courses">
                    <h2 class="dishesType"><span class="titleUnderline">plat</span>s</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Filet de bœuf aux herbes</h3>
                                        <p class="dishAccompaniments">Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">40€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Parmentier de queue de bœuf</h3>
                                        <p class="dishAccompaniments">À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">35€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Filet de turbot</h3>
                                        <p class="dishAccompaniments">Aux agrumes</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">44€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article> 
                    </div>
                </section>
                <section class="desserts">
                    <h2 class="dishesType"><span class="titleUnderline">dess</span>erts</h2>
                    <div class="dishesList">
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Paris-Brest</h3>
                                        <p class="dishAccompaniments">Revisité</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">18€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Macaron au chocolat d'exception </h3>
                                        <p class="dishAccompaniments">Et glace à la vanille de Madagascar</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">22€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                        <article class="dishCard boxShadow"> 
                            <label class="customCheck">
                               <input  type="checkbox"> 
                                    <div class="dishDescription">
                                        <h3 class="dishName">Mousse au chocolat </h3>
                                        <p class="dishAccompaniments">Au piment d'Espelette et à la truffe noire</p>
                                    </div>
                                    <div class="dishPriceAndCheckBtn">
                                        <p class="dishPrice">23€</p>
                                        <div class="checkButton">
                                            <i class="uncheckedIcon fa-solid fa-circle"></i>
                                            <i class="checkedIcon fa-solid fa-check"></i>
                                        </div>
                                    </div>
                            </label> 
                        </article>
                    </div>
                </section>
                <div class="command">                
                    <a href=""><button class="mainBtn boxShadow" type="submit">Commander</button></a>
                </div></div>
            </section> 
        </div>
    </main>    
    <footer>
        <h2>ohmyfood</h2>        
        <div class="footerBox">
            <a href="">
                <div class="footerItem">
                    <div class="footerIconBox">
                        <i class="footerIcon fa-solid fa-utensils"></i>
                    </div>
                    <p>Proposer un restaurant</p>
                </div>
            </a>
            <a href="">
                <div class="footerItem">
                    <div class="footerIconBox">
                        <i class="footerIcon fa-solid fa-handshake-angle"></i>
                    </div>
                    <p>Devenir partenaire</p>
                </div>
            </a>
            <a href="">Mentions légales</a>
            <a href="">Contact</a>
        </div>        
    </footer>
</body>

</html>
